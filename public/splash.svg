<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="600" fill="url(#bgGradient)"/>
  
  <circle cx="200" cy="220" r="80" fill="white" opacity="0.15"/>
  <circle cx="200" cy="220" r="60" fill="white"/>
  
  <text x="200" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0052FF">VV</text>
  
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Verified Voting</text>
  
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Wallet Verification</text>
  
  <circle cx="200" cy="450" r="3" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="215" cy="450" r="3" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;1;0.6;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="230" cy="450" r="3" fill="white" opacity="0.2">
